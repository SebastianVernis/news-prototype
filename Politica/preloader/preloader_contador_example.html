<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader Contador</title>
    <style>

/* Preloader Contador */
.preloader-contador {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.preloader-contador.loaded {
    opacity: 0;
    visibility: hidden;
}

.preloader-content {
    display: flex;
    align-items: baseline;
    gap: 1rem;
}

.preloader-number {
    font-family: 'Bebas Neue', 'Arial Black', sans-serif;
    font-size: clamp(120px, 20vw, 280px);
    font-weight: 700;
    color: white;
    line-height: 1;
    text-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.preloader-percent {
    font-family: 'Bebas Neue', 'Arial Black', sans-serif;
    font-size: clamp(40px, 8vw, 80px);
    font-weight: 700;
    color: rgba(255,255,255,0.7);
    line-height: 1;
}

.preloader-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.2);
}

.preloader-progress-bar {
    height: 100%;
    width: 0%;
    background: white;
    transition: width 0.1s linear;
}

        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader" class="preloader-contador">
    <div class="preloader-content">
        <div class="preloader-number" id="preloader-number">0</div>
        <div class="preloader-percent">%</div>
    </div>
    <div class="preloader-progress">
        <div class="preloader-progress-bar" id="preloader-progress-bar"></div>
    </div>
</div>

    <h1>Contenido del Sitio</h1>
    <p>Este contenido aparece después del preloader.</p>
    
    <script>

// Preloader Contador
document.addEventListener('DOMContentLoaded', function() {
    const preloader = document.getElementById('preloader');
    const numberEl = document.getElementById('preloader-number');
    const progressBar = document.getElementById('preloader-progress-bar');
    
    if (!preloader || !numberEl || !progressBar) return;
    
    let count = 0;
    const duration = 2000; // 2 segundos
    const interval = 20; // Update cada 20ms
    const steps = duration / interval;
    const increment = 100 / steps;
    
    const counter = setInterval(() => {
        count += increment;
        
        if (count >= 100) {
            count = 100;
            clearInterval(counter);
            
            // Esperar un momento en 100% y luego ocultar
            setTimeout(() => {
                preloader.classList.add('loaded');
                
                // Remover del DOM después de la animación
                setTimeout(() => {
                    preloader.remove();
                }, 500);
            }, 300);
        }
        
        numberEl.textContent = Math.floor(count);
        progressBar.style.width = count + '%';
    }, interval);
});

    </script>
</body>
</html>
