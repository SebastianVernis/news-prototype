<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader dots-pulse</title>
    <style>

.preloader-dots {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    transition: opacity 0.5s ease;
}
.preloader-dots.loaded {
    opacity: 0;
    pointer-events: none;
}
.dots-container {
    display: flex;
    gap: 15px;
}
.dot {
    width: 20px;
    height: 20px;
    background: #667eea;
    border-radius: 50%;
    animation: dotPulse 1.4s ease-in-out infinite;
}
.dot:nth-child(1) { animation-delay: 0s; }
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes dotPulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.5; }
}
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<div id="preloader" class="preloader-dots">
    <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>
    <h1>Preloader: dots-pulse</h1>
    <p>Este preloader usa el estilo "dots-pulse". Recarga la página para ver la animación de nuevo.</p>
    
    <script>

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    setTimeout(() => {
        preloader.classList.add('loaded');
        setTimeout(() => preloader.remove(), 500);
    }, 500);
});
    </script>
</body>
</html>
