<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader progress-circle</title>
    <style>

.preloader-progress-circle {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    transition: opacity 0.5s ease;
}
.preloader-progress-circle.loaded {
    opacity: 0;
    pointer-events: none;
}
.progress-ring {
    position: relative;
}
.progress-ring-bg {
    fill: none;
    stroke: rgba(255,255,255,0.2);
    stroke-width: 8;
}
.progress-ring-circle {
    fill: none;
    stroke: white;
    stroke-width: 8;
    stroke-linecap: round;
    stroke-dasharray: 565.48;
    stroke-dashoffset: 565.48;
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
    transition: stroke-dashoffset 0.1s linear;
}
.progress-text {
    position: absolute;
    font-size: 2.5rem;
    font-weight: 700;
    color: white;
}
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<div id="preloader" class="preloader-progress-circle">
    <svg class="progress-ring" width="200" height="200">
        <circle class="progress-ring-bg" cx="100" cy="100" r="90"></circle>
        <circle class="progress-ring-circle" cx="100" cy="100" r="90" id="progress-circle"></circle>
    </svg>
    <div class="progress-text" id="progress-text">0%</div>
</div>
    <h1>Preloader: progress-circle</h1>
    <p>Este preloader usa el estilo "progress-circle". Recarga la página para ver la animación de nuevo.</p>
    
    <script>

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    const circle = document.getElementById('progress-circle');
    const text = document.getElementById('progress-text');
    if (!preloader || !circle || !text) return;
    
    const circumference = 565.48;
    let progress = 0;
    const duration = 2000;
    const interval = 20;
    const steps = duration / interval;
    const increment = 100 / steps;
    
    const timer = setInterval(() => {
        progress += increment;
        if (progress >= 100) {
            progress = 100;
            clearInterval(timer);
            setTimeout(() => {
                preloader.classList.add('loaded');
                setTimeout(() => preloader.remove(), 500);
            }, 300);
        }
        const offset = circumference - (progress / 100) * circumference;
        circle.style.strokeDashoffset = offset;
        text.textContent = Math.floor(progress) + '%';
    }, interval);
});
    </script>
</body>
</html>
