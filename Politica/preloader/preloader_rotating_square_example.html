<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader rotating-square</title>
    <style>

.preloader-square {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    transition: opacity 0.5s ease;
}
.preloader-square.loaded {
    opacity: 0;
    pointer-events: none;
}
.rotating-square {
    width: 60px;
    height: 60px;
    background: white;
    animation: rotateSquare 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
}
@keyframes rotateSquare {
    0%, 100% { transform: rotate(0deg) scale(1); border-radius: 0%; }
    25% { transform: rotate(90deg) scale(1.2); border-radius: 50%; }
    50% { transform: rotate(180deg) scale(1); border-radius: 0%; }
    75% { transform: rotate(270deg) scale(1.2); border-radius: 50%; }
}
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<div id="preloader" class="preloader-square">
    <div class="rotating-square"></div>
</div>
    <h1>Preloader: rotating-square</h1>
    <p>Este preloader usa el estilo "rotating-square". Recarga la página para ver la animación de nuevo.</p>
    
    <script>

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    setTimeout(() => {
        preloader.classList.add('loaded');
        setTimeout(() => preloader.remove(), 500);
    }, 800);
});
    </script>
</body>
</html>
