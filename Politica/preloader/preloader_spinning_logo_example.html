<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader spinning-logo</title>
    <style>

.preloader-spinning {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    transition: opacity 0.5s ease;
}
.preloader-spinning.loaded {
    opacity: 0;
    pointer-events: none;
}
.spinning-container {
    animation: spin3D 2s ease-in-out infinite;
}
.spinning-logo-img {
    max-width: 150px;
    max-height: 150px;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
}
.spinning-logo-placeholder {
    font-size: 100px;
    color: white;
    filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
}
@keyframes spin3D {
    0% { transform: rotateY(0deg) scale(1); }
    50% { transform: rotateY(180deg) scale(1.1); }
    100% { transform: rotateY(360deg) scale(1); }
}
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<div id="preloader" class="preloader-spinning">
    <div class="spinning-container">
        <div class="spinning-logo-placeholder">ðŸ“°</div>
    </div>
</div>
    <h1>Preloader: spinning-logo</h1>
    <p>Este preloader usa el estilo "spinning-logo". Recarga la pÃ¡gina para ver la animaciÃ³n de nuevo.</p>
    
    <script>

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    setTimeout(() => {
        preloader.classList.add('loaded');
        setTimeout(() => preloader.remove(), 500);
    }, 1200);
});
    </script>
</body>
</html>
