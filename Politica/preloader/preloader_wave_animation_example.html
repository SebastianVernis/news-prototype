<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader wave-animation</title>
    <style>

.preloader-wave {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #667eea;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    overflow: hidden;
    transition: opacity 0.6s ease;
}
.preloader-wave.loaded {
    opacity: 0;
    pointer-events: none;
}
.wave {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    animation: waveMove 3s ease-in-out infinite;
}
.wave:nth-child(1) { animation-delay: 0s; }
.wave:nth-child(2) { animation-delay: 1s; }
.wave:nth-child(3) { animation-delay: 2s; }
@keyframes waveMove {
    0% { transform: scale(0) translateX(-50%) translateY(-50%); opacity: 1; }
    100% { transform: scale(1) translateX(0) translateY(0); opacity: 0; }
}
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<div id="preloader" class="preloader-wave">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>
    <h1>Preloader: wave-animation</h1>
    <p>Este preloader usa el estilo "wave-animation". Recarga la página para ver la animación de nuevo.</p>
    
    <script>

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    setTimeout(() => {
        preloader.classList.add('loaded');
        setTimeout(() => preloader.remove(), 600);
    }, 1000);
});
    </script>
</body>
</html>
