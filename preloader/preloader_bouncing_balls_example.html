<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader bouncing-balls</title>
    <style>

.preloader-balls {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    transition: opacity 0.4s ease;
}
.preloader-balls.loaded {
    opacity: 0;
    pointer-events: none;
}
.balls-container {
    display: flex;
    gap: 10px;
}
.ball {
    width: 20px;
    height: 20px;
    background: #667eea;
    border-radius: 50%;
    animation: bounce 0.6s ease-in-out infinite alternate;
}
.ball:nth-child(1) { animation-delay: 0s; }
.ball:nth-child(2) { animation-delay: 0.2s; }
.ball:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-40px); }
}
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<div id="preloader" class="preloader-balls">
    <div class="balls-container">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</div>
    <h1>Preloader: bouncing-balls</h1>
    <p>Este preloader usa el estilo "bouncing-balls". Recarga la página para ver la animación de nuevo.</p>
    
    <script>

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    setTimeout(() => {
        preloader.classList.add('loaded');
        setTimeout(() => preloader.remove(), 400);
    }, 600);
});
    </script>
</body>
</html>
