<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader glitch-effect</title>
    <style>

.preloader-glitch {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    transition: opacity 0.3s ease;
}
.preloader-glitch.loaded {
    opacity: 0;
    pointer-events: none;
}
.glitch-text {
    position: relative;
    font-size: 4rem;
    font-weight: 900;
    color: white;
    letter-spacing: 0.5rem;
    animation: glitch 1s infinite;
}
.glitch-text::before,
.glitch-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.glitch-text::before {
    left: 2px;
    text-shadow: -2px 0 #667eea;
    animation: glitchTop 0.5s infinite;
    clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
}
.glitch-text::after {
    left: -2px;
    text-shadow: -2px 0 cyan;
    animation: glitchBottom 0.7s infinite;
    clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
}
@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
}
@keyframes glitchTop {
    0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); }
    50% { clip-path: polygon(0 10%, 100% 10%, 100% 43%, 0 43%); }
}
@keyframes glitchBottom {
    0%, 100% { clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%); }
    50% { clip-path: polygon(0 57%, 100% 57%, 100% 90%, 0 90%); }
}
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<div id="preloader" class="preloader-glitch">
    <div class="glitch-text" data-text="CARGANDO">CARGANDO</div>
</div>
    <h1>Preloader: glitch-effect</h1>
    <p>Este preloader usa el estilo "glitch-effect". Recarga la página para ver la animación de nuevo.</p>
    
    <script>

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    setTimeout(() => {
        preloader.classList.add('loaded');
        setTimeout(() => preloader.remove(), 300);
    }, 1500);
});
    </script>
</body>
</html>
