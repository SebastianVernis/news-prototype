<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader Slide</title>
    <style>

/* Preloader Slide Down */
.preloader-slide {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 99999;
    pointer-events: none;
}

.preloader-curtain {
    position: absolute;
    left: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
}

.preloader-curtain-top {
    top: 0;
}

.preloader-curtain-bottom {
    bottom: 0;
}

.preloader-slide.loaded .preloader-curtain-top {
    transform: translateY(-100%);
}

.preloader-slide.loaded .preloader-curtain-bottom {
    transform: translateY(100%);
}

.preloader-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 1;
    transition: opacity 0.3s ease;
}

.preloader-slide.loaded .preloader-logo {
    opacity: 0;
}

.preloader-spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<!-- Preloader Slide Down -->
<div id="preloader" class="preloader-slide">
    <div class="preloader-curtain preloader-curtain-top"></div>
    <div class="preloader-curtain preloader-curtain-bottom"></div>
    <div class="preloader-logo">
        <div class="preloader-spinner"></div>
    </div>
</div>

    <h1>Contenido del Sitio</h1>
    <p>Este contenido se revela con cortinas.</p>
    
    <script>

// Preloader Slide Down
window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    
    // PequeÃ±o delay para efecto
    setTimeout(() => {
        preloader.classList.add('loaded');
        
        // Remover del DOM
        setTimeout(() => {
            preloader.remove();
        }, 1000);
    }, 500);
});

    </script>
</body>
</html>
