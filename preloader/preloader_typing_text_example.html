<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Preloader typing-text</title>
    <style>

/* Preloader Fade Simple */
.preloader-fade {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    opacity: 1;
    transition: opacity 0.6s ease;
}

.preloader-fade.loaded {
    opacity: 0;
    pointer-events: none;
}

.preloader-spinner-wrapper {
    position: relative;
}

.preloader-spinner-circle {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(0,0,0,0.1);
    border-top-color: #667eea;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { color: #667eea; }
    </style>
</head>
<body>

<!-- Preloader Fade -->
<div id="preloader" class="preloader-fade">
    <div class="preloader-spinner-wrapper">
        <div class="preloader-spinner-circle"></div>
    </div>
</div>

    <h1>Preloader: typing-text</h1>
    <p>Este preloader usa el estilo "typing-text". Recarga la página para ver la animación de nuevo.</p>
    
    <script>

// Preloader Fade
window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    
    setTimeout(() => {
        preloader.classList.add('loaded');
        setTimeout(() => {
            preloader.remove();
        }, 600);
    }, 300);
});

    </script>
</body>
</html>
